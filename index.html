<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 class="text-center pt-5">2 Digit Calculator</h1>
    <div class="container border rounded bg-light w-25 p-5 mt-4">
        <h2 id="display">0</h2>
        <div class="row">
            <div class="col">
                <button onclick="change(1, 'num1')" class="btn btn-primary w-100 p-2">
                    1
                </button>
            </div>
            <div class="col">
                <button onclick="change(2, 'num2')" class="btn btn-primary w-100 p-2">
                    2
                </button>
            </div>
            <div class="col">
                <button onclick="change(3, 'num1')" class="btn btn-primary w-100 p-2">
                    3
                </button>
            </div>
            <div class="col">
                <button id="add" onclick="change(0, 'add')" class="btn btn-info w-100 p-2">
                    +
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button onclick="change(4, 'num1')" class="btn btn-primary w-100 p-2">
                    4
                </button>
            </div>
            <div class="col">
                <button onclick="change(5, 'num1')" class="btn btn-primary w-100 p-2">
                    5
                </button>
            </div>
            <div class="col">
                <button onclick="change(6, 'num1')" class="btn btn-primary w-100 p-2">
                    6
                </button>
            </div>
            <div class="col">
                <button id="sub" onclick="change(0, 'sub')" class="btn btn-info w-100 p-2">
                    -
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button onclick="change(7, 'num1')" class="btn btn-primary w-100 p-2">
                    7
                </button>
            </div>
            <div class="col">
                <button onclick="change(8, 'num1')" class="btn btn-primary w-100 p-2">
                    8
                </button>
            </div>
            <div class="col">
                <button onclick="change(9, 'num1')" class="btn btn-primary w-100 p-2">
                    9
                </button>
            </div>
            <div class="col">
                <button id="multi" onclick="change(0, 'multi')" class="btn btn-info w-100 p-2">
                    X
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button id="div" onclick="change(0, 'div')" class="btn btn-info w-100 p-2">
                    /
                </button>
            </div>
            <div class="col">
                <button id="clear" onclick="change(0, 'clear')" class="btn btn-danger w-100 p-2">
                    CLEAR
                </button>
            </div>
            <div class="col">
                <button id="equals" onclick="change(0, 'equals')" class="btn btn-warning w-100 p-2">
                    =
                </button>
            </div>

        </div>

 
    </div>

    <script src="script.js"></script>
</body>

</html>
